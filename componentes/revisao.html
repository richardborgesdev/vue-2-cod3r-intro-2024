<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <contador></contador>
  <contador></contador>
  <contador></contador>
</div>

<script>
  // Registro global
  Vue.component('contador', {
    template: `
      <div>
        <span>
          {{ contador }}
        </span>
        <button @click="contador++">
          +
        </button>
        <button @click="contador--">
          -
        </button>
      </div>
    `,
    data() {
      return {
        contador: 0,
      };
    },
  });

  new Vue({
    el: '#app',
  });
</script>
