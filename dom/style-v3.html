<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<style>
  .boxes {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  .rotate {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="boxes">
    <div class="demo" :class="style1" @click="applyC1 = !applyC1"></div>
    <div class="demo"></div>
    <div class="demo" :class="[classCSS, {'rotate': applyRotate}]"></div>
  </div>
  <input type="text" v-model="classCSS">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      classCSS: 'c1',
      applyRotate: false,
    },
    computed: {
      style1() {
        return {
          c1: this.applyC1,
          c2: !this.applyC1,
        }
      }
    },
  });
</script>
