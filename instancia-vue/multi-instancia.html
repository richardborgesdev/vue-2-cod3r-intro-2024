<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app1">
  {{ titulo1 }} {{ titulo2 }}
  <button @click="alterar">Alterar</button>
</div>

<div id="app2">
  {{ titulo1 }} {{ titulo2 }}
  <button @click="alterar">Alterar</button>
</div>

<script>
  new Vue({
    el: "#app1",
    data: {
      titulo1: 'Teste 1',
    },
    methods: {
      alterar() {
        this.titulo1 += '!!!!';
      }
    }
  });

  new Vue({
    el: "#app2",
    data: {
      titulo2: 'Teste 2',
    },
    methods: {
      alterar() {
        this.titulo2 += '!!!!';
      }
    }
  });
</script>
